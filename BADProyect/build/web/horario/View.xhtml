<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioViewDlg" widgetVar="HorarioViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewHorarioTitle}">

            <h:form id="HorarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">

                        <h:outputText value="#{bundle.ViewHorarioLabel_idhorario}"/>
                        <h:outputText value="#{horarioController.selected.idhorario}" title="#{bundle.ViewHorarioTitle_idhorario}"/>

                        <h:outputText value="#{bundle.ViewHorarioLabel_dia}"/>
                        <h:outputText value="#{horarioController.selected.dia}" title="#{bundle.ViewHorarioTitle_dia}"/>

                        <h:outputText value="#{bundle.ViewHorarioLabel_horainicio}"/>
                        <h:outputText value="#{horarioController.selected.horainicio}" title="#{bundle.ViewHorarioTitle_horainicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewHorarioLabel_horafin}"/>
                        <h:outputText value="#{horarioController.selected.horafin}" title="#{bundle.ViewHorarioTitle_horafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{bundle.ViewHorarioLabel_materia}"/>
                        <h:outputText value="#{horarioController.selected.materia.materiaPK}"/>

                        <h:outputText value="#{bundle.ViewHorarioLabel_idlocal}"/>
                        <h:outputText value="#{horarioController.selected.idlocal.idlocal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
