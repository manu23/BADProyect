<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermisosEditDlg" widgetVar="PermisosEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditPermisosTitle}">

            <h:form id="PermisosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{permisosController.selected != null}">

                        <h:outputLabel value="#{bundle.EditPermisosLabel_idpermiso}" for="idpermiso" />
                        <h:outputText id="idpermiso" value="#{permisosController.selected.idpermiso}" />

                        <p:outputLabel value="#{bundle.EditPermisosLabel_tabla}" for="tabla" />
                        <p:inputText id="tabla" value="#{permisosController.selected.tabla}" title="#{bundle.EditPermisosTitle_tabla}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_tabla}"/>

                        <p:outputLabel value="#{bundle.EditPermisosLabel_crear}" for="crear" />
                        <p:inputText id="crear" value="#{permisosController.selected.crear}" title="#{bundle.EditPermisosTitle_crear}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_crear}"/>

                        <p:outputLabel value="#{bundle.EditPermisosLabel_leer}" for="leer" />
                        <p:inputText id="leer" value="#{permisosController.selected.leer}" title="#{bundle.EditPermisosTitle_leer}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_leer}"/>

                        <p:outputLabel value="#{bundle.EditPermisosLabel_actualizar}" for="actualizar" />
                        <p:inputText id="actualizar" value="#{permisosController.selected.actualizar}" title="#{bundle.EditPermisosTitle_actualizar}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_actualizar}"/>

                        <p:outputLabel value="#{bundle.EditPermisosLabel_eliminar}" for="eliminar" />
                        <p:inputText id="eliminar" value="#{permisosController.selected.eliminar}" title="#{bundle.EditPermisosTitle_eliminar}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_eliminar}"/>

                        <p:outputLabel value="#{bundle.EditPermisosLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{permisosController.selected.idusuario}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_idusuario}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.items}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"
                                           itemLabel="#{idusuarioItem.idusuario.toString()}"
                                           />
                            <f:converter binding="#{usuarioConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permisosController.save}" value="#{bundle.Save}" update="display,:PermisosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PermisosEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermisosEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
