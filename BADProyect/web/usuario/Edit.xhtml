<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditUsuarioTitle}">

            <h:form id="UsuarioEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{usuarioController.selected != null}">

                        <h:outputLabel value="#{bundle.EditUsuarioLabel_idusuario}" for="idusuario" />
                        <h:outputText id="idusuario" value="#{usuarioController.selected.idusuario}" />

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.EditUsuarioTitle_password}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_password}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_tipousuario}" for="tipousuario" />
                        <p:inputText id="tipousuario" value="#{usuarioController.selected.tipousuario}" title="#{bundle.EditUsuarioTitle_tipousuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_tipousuario}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle.EditUsuarioTitle_estado}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_estado}"/>

                        <p:outputLabel value="#{bundle.EditUsuarioLabel_iddocente}" for="iddocente" />
                        <p:selectOneMenu id="iddocente" value="#{usuarioController.selected.iddocente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{docenteController.items}"
                                           var="iddocenteItem"
                                           itemValue="#{iddocenteItem}"
                                           itemLabel="#{iddocenteItem.iddocente.toString()}"
                                           />
                            <f:converter binding="#{docenteConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.save}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UsuarioEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
